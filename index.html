<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <title>Tic Tac Toe</title>
        <!-- <meta name="description" content=""> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="index.js" async></script>
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <!-- <h1>Yello</h1> -->
        <h1>Tic Tac Toe!</h1>
        <h1 id='endGame' class='end'></h1>
        <div class='grid'>
            <div id='upperLeft' class='box box1'></div>
            <div id='upperMid' class='box box2'></div>
            <div id='upperRight' class='box box3'></div>
            <div id='middleLeft' class='box box4'></div>
            <div id='middleMid' class='box box5'></div>
            <div id='middleRight' class='box box6'></div>
            <div id='lowerLeft' class='box box7'></div>
            <div id='lowerMid' class='box box8'></div>
            <div id='lowerRight' class='box box9'></div>
        </div>
        <button id='res' class='clear'>Reset</button>
        
        
    </body>
</html>
